<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="menu">
                <a href="" class="links linkA">All plants</a>
                <a href="" class="links">New Arrivals</a>
                <a href="" class="links">Sale</a>
                <p class="sort right">Sort by:</p>
                <a href="" class="sort">Default sorting <img src="./images/arrow.png" alt=""></a>
            </div>
            <div class="product">
                <div class="plants">
                    <img src="./images/first.png" alt="plant">

                    <p class="price">$119.00</p>
                </div>
                <div class="plants">
                    <img src="./images/then.png" alt="plant">
                    <p class="name">Angel Wing Begonia</p>
                    <p class="price">$169.00</p>
                </div>
                <div class="plants">
                    <img src="./images/third.png" alt="plant">
                    <p class="name">African Violet</p>
                    <p class="price">$199.00</p>
                </div>
                <div class="hover">
                    <button class="bb"><img src="./images/Vector.png" alt=""></button>
                    <button class="bb"><img src="./images/Vectorr.png" alt=""></button>
                    <button class="bb"><img src="./images/vercctorrr.png" alt=""></button>
